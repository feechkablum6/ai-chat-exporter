<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      text-align: center;
      background: #fafafa;
    }

    h3 {
      font-size: 14px;
      color: #1a1a1a;
      margin: 0 0 12px;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #4285f4;
      color: #fff;
    }

    .btn-primary:hover {
      background: #3367d6;
    }

    .btn-secondary {
      background: #e8eaed;
      color: #1a1a1a;
    }

    .btn-secondary:hover {
      background: #dadce0;
    }

    /* Debug button style */
    .btn-debug {
      background: #fbbc04; /* Yellow for debug/warning */
      color: #202124;
      margin-top: 8px;
    }
    .btn-debug:hover {
      background: #f9ab00;
    }

    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #5f6368;
      min-height: 18px;
    }

    .error {
      color: #d93025;
    }

    .success {
      color: #0d904f;
    }
  </style>
</head>
<body>
  <h3>Google AI Chat Saver</h3>
  <button class="btn btn-primary" id="saveHtml">Сохранить в HTML</button>
  <button class="btn btn-secondary" id="savePhp">Сохранить в PHP</button>

  <!-- DEBUG MODE START -->
  <button class="btn btn-debug" id="debugBtn">Получить данные (Debug)</button>
  <!-- DEBUG MODE END -->

  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
